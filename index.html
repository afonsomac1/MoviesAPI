<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>SERIES</title>
</head>
<body>
    
    
    <div class="container">
        <div id="apiDiv">
            <h1>Search your series  <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_0c6GLL.json"  
                background="transparent" 
                speed="0.5"  
                style="width: 100px; height: 100px; padding-left: 400px;"
                loop autoplay>
            </lottie-player></h1>
            <input type="text" id="searchInput" placeholder="Pesquisar..." />
            <button id="submit"><i class="fas fa-search" class="d-inline-block"></i></button>
            <div id="message">
            </div>
        </div>
        <div>

        </div>
        <ul id="pagination"></ul>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modalTitleH4" style="text-align: center;"></h4>
                </div>
                <div class="modal-body" id="modalBodyDiv">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
